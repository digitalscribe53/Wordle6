<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle6 - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
    }
    
    h1 {
      color: #4a4a4a;
      margin-bottom: 20px;
    }
    
    .six {
      color: #6aaa64;
    }
    
    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    button {
      background-color: #6aaa64;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    button:hover {
      background-color: #538d4e;
    }
    
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121213;
        color: #d7dadc;
      }
      
      h1 {
        color: #d7dadc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wordle<span class="six">6</span> - Offline</h1>
    <p>Oops! You appear to be offline.</p>
    <p>The game requires an internet connection to load initially, but once loaded, you can play even when offline.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
